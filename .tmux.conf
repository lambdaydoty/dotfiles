set -g prefix C-a
bind C-a send-prefix
unbind C-a

clipboard_daemon_port=2000
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "nc -N localhost $clipboard_daemon_port"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g status-right '#(TZ="Asia/Taipei" date +%%H:%%M) Continuum:#{continuum_status}'
set -g status-left '#[bg=white] #S'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '60'

# ** Initialize TMUX plugin manager **
run '~/.tmux/plugins/tpm/tpm'
# ** keep this line at the very bottom of tmux.conf **
